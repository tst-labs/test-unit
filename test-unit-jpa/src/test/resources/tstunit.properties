jdbc.driverClass=org.h2.Driver
jdbc.url=jdbc:h2:mem:testes-dbunit;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS IT2\;
jdbc.user=sa
jdbc.password=sa

dbunit.dataTypeFactoryClass=org.dbunit.ext.h2.H2DataTypeFactory

jpa.orm.hibernate.dialect=org.hibernate.dialect.H2Dialect
jpa.orm.hibernate.default_schema=IT2
jpa.orm.hibernate.show_sql=false
jpa.orm.hibernate.format_sql=true
jpa.orm.hibernate.hbm2ddl.auto=create-drop
