language: java
sudo: true
env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE
 
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -P !build-extras -B

cache:
  directories:
    - ~/.m2/repository
    
after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
